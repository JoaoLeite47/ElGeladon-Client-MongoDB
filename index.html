<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/svg" href="./assets/images/logo.svg">
    <title>EL Geladon</title>
  </head>
  <body>
    <section class="Home">
      <header class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/images/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> El Geladon </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <input
            type="text"
            id="idPaleta"
            placeholder="Digite o ID da paleta!"
          />
          <button class="search-button" onclick="findByIdPaletas()"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </header>

      <section class="button-modal-create">
        <a href="/" class="default-button list-all">Listar todas as paletas</a>
        <button type="button" class="default-button" onclick="abrirModal()">
          Cadastrar Paleta
        </button>
      </section>

      <section class="modal-overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Cadastrar Paleta</h2>
            <a onclick="fecharModal()" class="close-modal"><i class="bi bi-x-circle-fill"></i></a>
          </div>

          <div class="modal-body">
            <div>
              <input type="hidden" id="id" />
              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor da Paleta"
              />
              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Preço da Paleta"
              />
              <textarea
                type="text"
                name="descricao"
                id="descricao"
                placeholder="Descrição da Paleta"
                rows="5"
              ></textarea>
              <input
                type="text"
                name="foto"
                id="foto"
                placeholder="Link da Foto da Paleta"
              />
              <button id="button-form-modal" onclick="submitPaleta() ">
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </section>

      <div class="paleta-escolhida-espaco">
        <div id="paleta-escolhida-input-espaco">
        </div>
        <div id="paletaEscolhida"></div>
      </div>

      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
        <!-- PaletaLista iterada no JS -->
      </div>
      <div id="paletaEscolhida"></div>
      </div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
